{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center mb-4">
        <img class="mb-3" src="{% static 'icon.jpg' %}" alt="Monkey Pox Logo" width="120" height="80">
        <h1 class="h3 mb-3 font-weight-bold">Password Reset</h1>
      </div>
      <div class="card p-4 shadow-sm rounded-lg">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_new_password1" class="form-label">New Password:</label>
            <input type="password" name="new_password1" autocomplete="new-password" required class="form-control" id="id_new_password1">
            {% if form.errors.new_password1 %}
              <div class="text-danger">{{ form.errors.new_password1 }}</div>
            {% endif %}
          </div>

          <div class="form-group">
            <label for="id_new_password2" class="form-label">New Password Confirmation:</label>
            <input type="password" name="new_password2" autocomplete="new-password" required class="form-control" id="id_new_password2">
            {% if form.errors.new_password2 %}
              <div class="text-danger">{{ form.errors.new_password2 }}</div>
            {% endif %}
          </div>

          <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
