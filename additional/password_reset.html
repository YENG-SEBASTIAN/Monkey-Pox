{% extends 'base.html' %}
{% load static %}
{% block content %}
  
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4">
          <div class="text-center">
            <br>
            <img class="mb-4" src="{% static 'cancer.png' %}" alt="" width="72" height="50">
            <h1 class="h3 mb-3 font-weight-normal">Password Reset</h1>
            <p class="text-center">Please enter your email to reset your password:</p>
          </div>
          <div class="card p-4">
            <form method="post" action="{% url 'password_reset' %}">
                {% csrf_token %}
              <div class="form-group">
                <label for="id_email" class="form-label">Email:</label>
                <input type="email" name="email" autocomplete="email" maxlength="254" required class="form-control" id="id_email">
              </div>
              <button class="btn btn-lg btn-secondary btn-block w-100 mt-3" type="submit">Reset Password</button>
            </form>
          </div>
          <div class="text-center mt-4">
            <p><a href="{% url 'login' %}">Log In Here</a></p>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
