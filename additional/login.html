{% extends 'base.html' %}
{% load static %}
{% block content %}
  
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4">
          <div class="text-center">
            <br>
            <img class="mb-4" src="{% static 'cancer.png' %}" alt="" width="72" height="50">
            <h1 class="h3 mb-3 font-weight-normal">Sign In to your account</h1>
          </div>
          <div class="card p-4">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
              <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required autofocus placeholder="Enter Email or Username">
              </div>
  
              <div class="form-group mt-3">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
              </div>
  
              <div class="checkbox mb-3 d-flex justify-content-between align-items-center mt-3">
                <div>
                  <input type="checkbox" onclick="showPassword()">
                  <label class="ms-2" for="remember-me">Show Password</label>
                </div>
                <a href="{% url 'password_reset' %}">Forgot password?</a>
              </div>
  
              <button class="btn btn-lg btn-primary btn-block w-100 mt-3" type="submit">Sign in</button>
            </form>
          </div>
          <div class="text-center mt-4">
            <p>No Account Yet? <a href="{% url 'signup' %}">Sign Up Here</a></p>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      function showPassword() {
        var x = document.getElementById("id_password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
{% endblock %}
