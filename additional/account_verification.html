{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Account Verification</h5>
                    <p class="text-center">Please enter the verification code sent to your email:</p>
                    <form method="POST" action="{% url 'activate' email %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="verification_code" autofocus required class="form-control" placeholder="Verification Code">
                        </div>
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p class="mb-0">Didn't receive a code? <a href="{% url 'resend' email %}">Resend</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
